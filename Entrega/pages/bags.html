<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bags</title>
</head>
<body>
    <h1>BAGS</h1>
    <div>
        <img class="move" id="bag" src="../media/bags/ammi-adel.avif" alt="Ammi Bag">
        <h2>Medium Dior Ammi Bag</h2>
        <h3>$3500 USD</h3>
        <button class="select" id="baG">Select</button>
    </div>
    <div>
        <img class="move" id="bag1" src="../media/bags/bandolera-saddle.jpg.avif" alt="Saddle Bag">
        <h2>Saddle Bad with Strap</h2>
        <h3>$5800 USD</h3>
        <button class="select" id="baG1">Select</button>
    </div>
    <div>
        <img class="move" id="bag2" src="../media/bags/book-tote-grande-adelante.avif" alt="Tote Bag">
        <h2>Large Dior Book Tote</h2>
        <h3>$3000 USD</h3>
        <button class="select" id="baG2" >Select</button>
    </div>
    <div>
        <img class="move" id="bag3" src="../media/bags/cd-lounge-adel.avif" alt="Lounge Bag">
        <h2>CD Lounge Bag Blue Dior Oblique Jacquard</h2>
        <h3>$2600 USD</h3>
        <button class="select" id="baG3" >Select</button>
    </div>
    <div>
        <img class="move" id="bag4" src="../media/bags/mini-lady-dior-adelant.avif" alt="Lady Bag">
        <h2>Mini Lady Dior Bag</h2>
        <h3>$5100 USD</h3>
        <button class="select" id="baG4" >Select</button>
    </div>
    <div>
        <img class="move" id="bag5" src="../media/bags/montaige-adel.avif" alt="Montaigne Bag">
        <h2>Small 30 Montaigne Bag</h2>
        <h3>$2900 USD</h3>
        <button class="select" id="baG5">Select</button>
    </div>
    <div>
        <img class="move" id="bag6" src="../media/bags/key-adel.avif" alt="Key Bag">
        <h2>Small Dior Key Bag</h2>
        <h3>$4200 USD</h3>
        <button class="select" id="baG5">Select</button>
    </div>
</body>
</html>
